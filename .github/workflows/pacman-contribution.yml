name: Generate Enhanced Pac-Man Animation

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Generate Pac-Man eating contributions
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Rakshit05code
          outputs: |
            dist/github-contribution-grid-snake.svg?palette=github-light&color_snake=#FFFF00&color_dots=#EBEDF0,#9BE9A8,#40C463,#30A14E,#216E39
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#FFFF00&color_dots=#161B22,#0E4429,#006D32,#26A641,#39D353
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          keep_history: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
